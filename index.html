<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Luxurious+Roman&family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container balance">
        <div class="balance-content">
          <span class="">My balance</span>
          <span class="subtitle bold">$921.48</span>
        </div>
        <img src="images/logo.svg" />
      </div>
      <div class="container details">
        <span class="subtitle bold">Spending - Last 7 days</span>
        <div class="bar-chart">
          <div class="bar-details">
            <div id="amount-mon" class="amount hidden"></div>
            <div id="bar-mon" class="bar"></div>
            <span class="caption">mon</span>
          </div>
          <div class="bar-details">
            <div id="amount-tue" class="amount hidden"></div>
            <div id="bar-tue" class="bar"></div>
            <span class="caption">tue</span>
          </div>
          <div class="bar-details">
            <div id="amount-wed" class="amount hidden"></div>
            <div id="bar-wed" class="bar"></div>
            <span class="caption">wed</span>
          </div>
          <div class="bar-details">
            <div id="amount-thu" class="amount hidden"></div>
            <div id="bar-thu" class="bar"></div>
            <span class="caption">thu</span>
          </div>
          <div class="bar-details">
            <div id="amount-fri" class="amount hidden"></div>
            <div id="bar-fri" class="bar"></div>
            <span class="caption">fri</span>
          </div>
          <div class="bar-details">
            <div id="amount-sat" class="amount hidden"></div>
            <div id="bar-sat" class="bar"></div>
            <span class="caption">sat</span>
          </div>
          <div class="bar-details">
            <div id="amount-sun" class="amount hidden"></div>
            <div id="bar-sun" class="bar"></div>
            <span class="caption">sun</span>
          </div>
        </div>

        <div class="divider"></div>
        <div class="summary">
          <span class="caption">Total this month</span>
          <div class="monthly-total">
            <span class="monthly-total-amount bold">$478.33</span>
            <div class="monthly-change">
              <span class="label bold">+2.4%</span>
              <span class="caption">from last month</span>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Author</a>.
      </div>
    </main>
  </body>
</html>
